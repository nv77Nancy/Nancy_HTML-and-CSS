<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
		<!-- ICONS -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet">
		<!-- FONT AWESOME -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/js/all.min.js"></script>
		 
	</head>
	<body>
		<div class="toolbar">
			<img class="img" src="first.png">
			<span class="heading">Sign in</span>
			<span class="material-icons">close</span>
		</div>
		<form class="container">
			
			<div class="form-group">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="mail@example.com">
					<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
				</div>
				<div class="input-group">
					<input type="text" class="form-control" placeholder="password">
					<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
				</div>
			</div>
			
			<div>
				<button class="form-btn"><b>SIGN IN</b></button>
				<div class="last">
					<a href="#">Forgot your password?</a>
					<a href="#">Register!</a>
				</div>
			</div>
			<br><br>
			<center>
				<span style="width:45%;" class="divider"></span><span style="color:grey">OR</span>
				<span style="width:45%;" class="divider"></span>
			</center>
			<br><br>
			<button class="form-btn fb"><b><i class="fab fa-facebook-f"></i></b></button>
			<button class="form-btn gp"><b><i class="fab fa-google-plus-g"></i></b></button>
			<button class="form-btn epam"><b>&lt; EPAM LOGIN &gt;</b></button>
		</form>
	</body>
</html>
